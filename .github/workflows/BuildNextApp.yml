name: BuildNextApp
on:
  push:
    branches: [main]

jobs:
  release:
    name: Build and deploy for new release
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
        run: git pull origin main
        run: yarn install
        run: rm -rf .next
        run: yarn run deploy
          
          
          
