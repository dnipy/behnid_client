name: BuildNextApp
on:
  push:
    branches: [main]

jobs:
  release:
    name: Build and deploy for new release
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        run: |
          cd /var/www/behnid_client
          git pull origin main
          yarn install
          rm -rf .next
          yarn run deploy
